<button class="btn btn-default btn-block" ng-click="changeView('popular')">Return</button>

<div class="clearfix" height="185">
  <div width="123" height="185"><img id="poster-img" class="pull-left" ng-src="{{imgUrl}}" alt="Movie poster" height="185"></div>
  <h3 class="text-center">
    {{movie.title}}
  </h3>
  <span ng-class="starClass(movie)" class="center-block" ng-click="setFavorite(movie)"></span>
</div>

<h4> Overview: </h4>
<p> {{movie.overview}} </p>
