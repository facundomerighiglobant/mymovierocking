
    <div class="thumbnail" ng-repeat="movie in movies">
      <img class="movieGalery img-rounded" ng-src="{{ movie.posterUrl }}" alt="Image not Found" ng-click="changeToDetailView(movie)" data-toggle="tooltip"  title="Click me for more info!">
      <div class="caption">
        <h3 class="title">{{movie.title}} <favorite-directive movie="movie"> </favorite-directive> </h3>
      </div>
    </div>
